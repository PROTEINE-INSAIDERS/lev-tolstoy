name:                lev-tolstoy
version:             0.0.0.0
github:              "PROTEINE-INSAIDERS/lev-tolstoy"
license:             BSD3
author:              "Stanislav Chernichkin"
maintainer:          "schernichkin@gmail.com"
copyright:           "Copyright (C) 2016 Stanislav Chernichkin"
category:            Data, Parsing

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/PROTEINE-INSAIDERS/lev-tolstoy#readme>

dependencies:       
- base
- bytestring
- cpu
- ghc-prim
- primitive
- singletons
- transformers
- unliftio

library:
  source-dirs: src

executables:
  fastgraph:
    main:                Main.hs
    source-dirs:         examples/fastgraph
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
    dependencies:
    - base
    - bytestring
    - lev-tolstoy
    - murmur3
    - utf8-string

tests:
  lev-tolstoy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Spec.main
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
    dependencies:
    - HUnit
    - lev-tolstoy
    - QuickCheck
    - test-framework
    - test-framework-hunit
    - test-framework-quickcheck2

benchmarks:
  lev-tolstoy-bench:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -main-is Bench.main
    - -O2
    - -funbox-strict-fields 
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
    dependencies:
    - base
    - binary >= 0.8.4.0
    - bytestring
    - cereal
    - criterion
    - lev-tolstoy
    - ghc-prim
    - primitive
    - store
